# Multi-Agent Scheduler Configuration Example
# Copy this file to config.yaml and customize as needed

# Scheduler settings
scheduler:
  # Maximum concurrent tasks
  max_concurrent: 10

  # Maximum total tasks
  max_tasks: 50

  # Default task timeout in seconds
  default_timeout: 600

  # Enable dynamic complexity analysis
  use_dynamic_complexity: true

# Agent configurations
agents:
  # Claude API settings
  claude:
    model: "claude-sonnet-4-5-20250929"
    max_tokens: 1024
    max_concurrent: 20
    timeout: 60

  # OpenAI API settings
  openai:
    model: "gpt-4-turbo"
    max_tokens: 1024
    max_concurrent: 20
    timeout: 60

  # Gemini API settings
  gemini:
    max_concurrent: 10
    timeout: 600

# Meta-agent settings for task decomposition
meta_agent:
  # Minimum number of subtasks
  min_tasks: 5

  # Maximum number of subtasks
  max_tasks: 20

  # Model to use for decomposition
  model: "claude-sonnet-4-5-20250929"

  # Agent type for CLI-based meta-agent (claude, codex, or gemini)
  agent_type: "claude"

  # Use dynamic complexity analysis
  use_dynamic_complexity: true

# Cache settings
cache:
  # Enable result caching
  enabled: true

  # Maximum cache size (number of entries)
  max_size: 1000

  # Time-to-live in seconds (0 = no expiration)
  ttl: 3600

# Security settings
security:
  # Maximum prompt length
  max_prompt_length: 50000

  # Enable input validation
  validate_inputs: true

  # Master password for API key encryption
  # IMPORTANT: Set this via environment variable SECURITY_MASTER_PASSWORD
  # master_password: "your-secure-password"

# Workspace settings
workspace:
  # Base directory for workspaces
  base_dir: "workspaces"

  # Append timestamps to workspace names
  use_timestamps: true

  # Maximum file size in bytes (10MB)
  max_file_size: 10485760

  # Maximum total workspace size in bytes (100MB)
  max_total_size: 104857600

# Logging settings
logging:
  # Enable logging
  enabled: true

  # Log directory
  log_dir: "logs"

  # Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  log_level: "INFO"

  # Log selection rationale
  log_rationale: true

  # Save execution results to files
  save_results: true

# Metrics settings
metrics:
  # Enable metrics collection
  enabled: true

  # Print metrics to console
  print_stats: true

# Event bus settings
events:
  # Enable event system
  enabled: true

  # Maximum event history size
  max_history: 1000

# Plugin settings
plugins:
  # Enable plugin system
  enabled: true

  # Plugin directory
  plugin_dir: "plugins"

  # Example plugin configuration
  logging_plugin:
    enabled: true
    log_level: "INFO"

  metrics_plugin:
    enabled: true
    print_interval: 60

# API keys (can be set via environment variables)
# It's recommended to use environment variables instead of storing keys here
api_keys:
  # ANTHROPIC_API_KEY environment variable
  # anthropic: "sk-ant-..."

  # OPENAI_API_KEY environment variable
  # openai: "sk-..."

  # GOOGLE_API_KEY environment variable
  # google: "..."

# Advanced settings
advanced:
  # Connection pool settings
  connection_pool:
    enabled: true
    max_connections: 50

  # Retry settings
  retry:
    max_retries: 3
    backoff_multiplier: 2
    initial_delay: 1

  # Rate limiting
  rate_limit:
    enabled: false
    requests_per_minute: 60
