[pytest]
# Pytest configuration file

# Asyncio mode - automatically detect async tests
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: mark async tests (handled automatically)

# Minimum Python version
minversion = 3.10

# Test paths
testpaths = tests

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    # Temporarily disabled to allow asyncio.get_event_loop() in benchmarks
    # TODO: Fix all benchmark tests to use asyncio.run() instead
    # error::DeprecationWarning
    ignore::pytest.PytestUnhandledThreadExceptionWarning

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
